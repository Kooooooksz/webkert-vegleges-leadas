<span  class="loading-indicator" *ngIf="loading"><mat-spinner>

</mat-spinner></span>


<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <mat-form-field><mat-label for="emailOrUsername">Email or Username</mat-label>
        <input matInput type="text" id="emailOrUsername" name="emailOrUsername" [(ngModel)]="emailOrUsername" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>

 
</div>
